services:
  traefik:
    container_name: traefik
    image: traefik:v3.6
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Dashboard/API (optional, remove if exposing publicly)
      - "--api.dashboard=true"
      - "--api.insecure=false"  # Set false in production
      - "--log.level=DEBUG"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirect all HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Certificates (ACME) - automatic Let's Encrypt
      - "--certificatesresolvers.le.acme.email=max@williammax.com"
      - "--certificatesresolvers.le.acme.storage=/acme.json"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"

      # Security headers (HSTS)
      - "--entrypoints.websecure.forwardedHeaders.insecure=true"
      - "--entrypoints.websecure.http.middlewares=secure-headers@file"

    networks:
      - traefik

    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Dashboard

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/acme.json:/acme.json:rw
      - ./traefik/middlewares.yml:/middlewares.yml:ro

networks:
  traefik:
    external: true
